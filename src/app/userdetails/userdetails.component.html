<div style="height: 500px;">
 
  <div class="card mb-3" style="max-width: 1000px; margin: auto; margin-top: 200px; height: 302px; ">
      <div class="row g-0">
        <div class="col-md-6">
          <img style="max-height: 300px; margin: auto;" src={{userObj.profilePic}} alt="...">
        </div>
        <div class="col-md-6">
          <h5 class="card-header">User ID: {{userObj.id}}</h5>
          <div class="card-body">
            <h3 class="card-title">User Name:{{userObj.name}} </h3>
            <h5>Address: <br>City: {{userObj.address.state}} <br> State:{{userObj.address.city}} </h5>
            <h5>Profession: {{userObj.profession}}</h5>
            <h5>Mobile Number: {{userObj.mobileno}}</h5>
            
          </div>
        </div>
      </div>
    </div>
</div>
