<div class="container">
    <div class="card border shadow w-75 bg-light mt-5 mx-auto ">
          <div class="card-body  d-flex flex-wrap flex-column">
            <div class="text-center" >
              <label for="name" class="form-label mt-4 "><h5>Enter Username to Add</h5></label>
              <input #ref class="form-control w-50 mx-auto my-5 " placeholder="Enter Username" type="text" >
              <!-- Add username -->
              <button class="btn btn-primary d-block  mx-auto m-3" (click)="send(ref.value)" >Add name</button>
              <!-- Show or Hide the list of names button -->
              <button class="btn btn-dark d-block m-3 mx-auto" (click)="changeState()" >{{statusOfButton?"Hide Usernames":"Show Usernames"}}</button>
            </div>
            <div *ngIf="statusOfButton" class="mx-auto">
              <h4 class="text-warning m-3">List of Usernames</h4>
               
              <!--List of Usernames-->
              <ol>
                <li *ngFor="let ele of array"><h5>{{ele}}</h5></li>
              </ol>
            </div>
          </div>
        </div>
  </div>
