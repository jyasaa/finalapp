

<input type="text" name="productTitle" placeholder="Search by brand" class="form-control mt-5 p-2" autocomplete="off" [(ngModel)]="searchTerm">


<div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-4 row-cols-md-3 mt-5 g-4">
    
  <div class="col mb-3" *ngFor="let prObj of swatches | search: searchTerm">
      <app-product-details [productObj]=prObj (myEvent)="productsSentByChild($event)" ></app-product-details>
  </div>
</div>
