
  <div class="row">

    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
        <div class="main">
          <h2 id="heading" class=" text-center ">Login </h2> 

          <form class="text-white" #ref="ngForm" (ngSubmit)="onLogin(ref)" >
            <div class="mb-3">
                <label for="unm" class="form-label">Username</label>
                <input type="text" class="form-control" id="unm"  name="username" autocomplete="off" required minlength="5"  ngModel>
              </div>
              <div class="mb-3">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="pwd" name="password" autocomplete="off" placeholder="Min of 8 characters" ngModel >
              </div>
              <button type="submit" class="btn btn-warning float-end w-25"><i class="far fa-paper-plane mx-2"></i>Login</button>

        </form>
        </div>
    </div>
    <div class="col-sm-2 col-md-3"></div>

</div>
