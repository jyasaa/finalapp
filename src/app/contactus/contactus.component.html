



<div class="row">

    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
       <div class="main">
        <h2 id="heading" class=" text-center ">Submit your Query</h2>
        <form class="text-white" >
          <div class="mb-3">
              <label for="un" class="form-label">Username</label>
              <input type="text" class="form-control" id="un"  name="username" autocomplete="off" >
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Category of Query</label>              </div>
              <select class="form-select" aria-label="Default select example">
                  <option selected>Select</option>
                  <option value="1">Complaint</option>
                  <option value="2">Availability</option>
                  <option value="3">Sales</option>
                  <option value="4">Services</option>
                </select>

            <div class="mb-3 mt-3">
              <label for="qu" class="form-label">Describe your Query in about 150 words</label>
              <textarea class="form-control" id="qu" rows="2"></textarea>
            </div>

            <div class="mb-3">
              <label for="mail" class="form-label">Mail Id</label>
              <input type="mail" class="form-control" id="mail"  name="username" autocomplete="off" >
            </div>
            <button type="submit" class="btn btn-warning float-end w-25"><i class="far fa-paper-plane mx-2"></i>Submit</button>

      </form>
       </div>
    </div>
    <div class="col-sm-2 col-md-3"></div>

</div>
